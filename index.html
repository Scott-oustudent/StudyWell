<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyWell</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Rainbow colors are kept for gradients
              rainbow: {
                red: 'rgb(239 68 68)',
                orange: 'rgb(249 115 22)',
                yellow: 'rgb(234 179 8)',
                green: 'rgb(34 197 94)',
                blue: 'rgb(59 130 246)',
                indigo: 'rgb(99 102 241)',
                violet: 'rgb(139 92 246)',
              },
              rainbow_pale: {
                red: '#fff1f2',     // rose-100
                orange: '#ffedd5',  // orange-100
                yellow: '#fef9c3',  // yellow-100
                green: '#dcfce7',   // green-100
                blue: '#dbeafe',    // blue-100
                indigo: '#e0e7ff',  // indigo-100
                violet: '#ede9fe',  // violet-100
              }
            },
            animation: {
              'flip-horizontal': 'flip-horizontal 0.5s ease-in-out',
              'calm-bg': 'calm-bg 20s ease-in-out infinite',
              'rainbow-text': 'rainbow-text 5s linear infinite',
              'calm-rainbow': 'calm-rainbow 30s ease-in-out infinite',
              'subtle-pulse': 'subtle-pulse 2.5s ease-in-out infinite',
            },
            keyframes: {
              'flip-horizontal': {
                '0%': { transform: 'rotateY(0deg)' },
                '100%': { transform: 'rotateY(180deg)' },
              },
              'calm-bg': {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              'rainbow-text': {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '200% 50%' },
              },
              'calm-rainbow': {
                '0%': { backgroundPosition: '0% 0%' },
                '50%': { backgroundPosition: '100% 100%' },
                '100%': { backgroundPosition: '0% 0%' },
              },
              'subtle-pulse': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.03)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",

    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
    "recharts": "https://aistudiocdn.com/recharts@^2.12.7"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.18/mammoth.browser.min.js"></script>

  </body>
</html>
